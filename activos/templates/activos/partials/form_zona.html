<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    <!-- syntax fix applied -->
    {% for field in form %}
    <div class="mb-3 text-start">
        <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
        {% if field.field.widget.input_type == 'select' %}
        <select name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-select">
            {% for value, text in field.field.widget.choices %}
            <option value="{{ value }}" {% if value == field.value %}selected{% endif %}>{{ text }}</option>
            {% endfor %}
        </select>
        {% elif field.field.widget.input_type == 'textarea' %}
        <textarea name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control"
            rows="3">{{ field.value|default:'' }}</textarea>
        {% else %}
        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}"
            class="form-control" value="{{ field.value|default:'' }}">
        {% endif %}

        {% if field.errors %}
        <div class="text-danger small mt-1">
            {{ field.errors.0 }}
        </div>
        {% endif %}
        {% if field.help_text %}
        <div class="form-text text-muted small">{{ field.help_text }}</div>
        {% endif %}
    </div>
    {% endfor %}

    <div class="modal-footer px-0 border-0 pb-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>Guardar Zona
        </button>
    </div>
</form>
