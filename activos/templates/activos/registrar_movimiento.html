{% extends 'base.html' %}

{% block title %}Registrar Movimiento{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1>Registrar Movimiento para {{ activo.activo }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="tipo">Tipo de Movimiento</label>
                <select name="tipo" class="form-control" required>
                    <option value="ingreso">Ingreso</option>
                    <option value="salida">Salida</option>
                    <option value="transferencia">Transferencia</option>
                    <option value="cambio_estado">Cambio de Estado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zona_origen">Zona Origen</label>
                <select name="zona_origen" class="form-control">
                    <option value="">Ninguna</option>
                    {% for zona in zonas %}
                    <option value="{{ zona }}">{{ zona }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="zona_destino">Zona Destino</label>
                <select name="zona_destino" class="form-control">
                    <option value="">Ninguna</option>
                    {% for zona in zonas %}
                    <option value="{{ zona }}">{{ zona }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="estado_nuevo">Estado Nuevo</label>
                <input type="text" name="estado_nuevo" class="form-control" placeholder="Ej. reparación, asignado">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Movimiento</button>
            <a href="{% url 'activos:activo_detail' activo.pk %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
