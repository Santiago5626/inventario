{% extends 'base.html' %}
{% block title %}Registrar Tranzabilidad{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1>Registrar Tranzabilidad</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_activo" class="form-label">Activo</label>
                {{ form.activo }}
                <!-- Django form rendering for ModelChoiceField is easiest if we use {{ form.activo }}.
                     Creating a manual select would require passing 'activos' context which we haven't done explicitly in views yet (though ModelForm handles it). 
                     Since we used CreateView with model=Tranzabilidad and fields including 'activo', form.activo should render. 
            </div>

            <div class="form-group mb-3">
                <label for="tipo" class="form-label fw-bold">Tipo de Acci贸n</label>
                <select name="tipo" id="id_tipo" class="form-select select2-basic" data-placeholder="Seleccione tipo de acci贸n" required>
                    <option value="">Seleccione una opci贸n</option>
                    <option value="ingreso">Ingreso</option>
                    <option value="salida">Salida</option>
                    <option value="transferencia">Transferencia</option>
                    <option value="cambio_estado">Cambio de Estado</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="zona_origen" class="form-label fw-bold">Zona Origen</label>
                <select name="zona_origen" id="id_zona_origen" class="form-select select2-basic" data-placeholder="Seleccione zona origen">
                    <option value="">Ninguna</option>
                    {% for zona in zonas %}
                    <option value="{{ zona.nombre }}">{{ zona.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="zona_destino" class="form-label fw-bold">Zona Destino</label>
                <select name="zona_destino" id="id_zona_destino" class="form-select select2-basic" data-placeholder="Seleccione zona destino">
                    <option value="">Ninguna</option>
                    {% for zona in zonas %}
                    <option value="{{ zona.nombre }}">{{ zona.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="descripcion" class="form-label">Descripci贸n</label>
                <textarea name="descripcion" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Tranzabilidad</button>
            <a href="{% url 'activos:tranzabilidad_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
