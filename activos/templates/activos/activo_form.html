{% extends 'base.html' %}

{% block title %}
{{ titulo|default:form.instance.pk|yesno:"Editar Activo,Crear Activo" }}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm">
                <div class="card-header py-3" style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);">
                    <h4 class="mb-0 text-white">
                        <i class="fas fa-{% if form.instance.pk %}edit{% else %}plus-circle{% endif %} me-2"></i>
                        {{ titulo|default:form.instance.pk|yesno:"Editar Activo,Crear Nuevo Activo" }}
                    </h4>
                </div>
                <div class="card-body p-4">
                    {% include 'activos/partials/form_activo.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
