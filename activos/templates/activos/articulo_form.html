{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Editar{% else %}Crear{% endif %} Artículo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header bg-white py-3">
                <h4 class="mb-0 fw-bold">{% if object %}Editar{% else %}Crear{% endif %} Artículo</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'activos:articulo_list' %}" class="btn btn-light">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
