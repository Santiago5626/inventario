{% extends 'base.html' %}

{% block title %}
{% if form.instance.pk %}Editar Usuario{% else %}Crear Usuario{% endif %}
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3 border-0">
                    <h4 class="mb-0 fw-bold text-primary">
                        <i class="fas fa-{% if form.instance.pk %}user-edit{% else %}user-plus{% endif %} me-2"></i>
                        {% if form.instance.pk %}Editar Usuario{% else %}Crear Nuevo Usuario{% endif %}
                    </h4>
                </div>
                <div class="card-body p-4">
                    {% include 'usuarios/partials/form_user.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
