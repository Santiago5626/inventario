{% extends 'base.html' %}

{% block title %}Resetear Contraseña{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-warning">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0 fw-bold"><i class="fas fa-key me-2"></i> Resetear Contraseña</h5>
            </div>
            <div class="card-body p-4">
                <p class="mb-4">
                    Estás cambiando la contraseña para el usuario: <strong>{{ user.username }}</strong>
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'usuarios:user_list' %}" class="btn btn-light">Cancelar</a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save me-2"></i> Cambiar Contraseña
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
